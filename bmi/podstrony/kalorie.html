    <!--SECTION CALC START-->
    <section id="calc">
        <div class="container calc-container">
            <h2>Oblicz zapotrzebowanie kaloryczne</h2>
            <div class="row calc-row">
                <form action="" class="col-sm-12 form-box" id="kcal-form">
                    <label for="kcal-female">K: </label>
                    <input type="radio" name="sex" id="kcal-female" required>
                    <label for="kcal-male">M: </label>
                    <input type="radio" name="sex" id="kcal-male" required>
                    <label for="kcal-age">Wiek (lata): </label>
                    <input type="number" required min="18" id="kcal-age">
                    <label for="kcal-person-weight">Waga (kg): </label>
                    <input type="number" required id="kcal-person-weight">
                    <label for="kcal-person-height">Wzrost (cm):</label>
                    <input type="number" required id="kcal-person-height">
                    <button id="kcal-calc-start" class="start-button">Oblicz</button>
                    
                </form>
                <div id="calc-pop-up">
                    <button class="pop-up-exit" id="bmi-exit"><i class="fas fa-times"></i></button>
                    <h3>Wynik: </h3>
                    <div id="kcal-result" class="pop-up-box"></div>
<!--                    <div id="bmi-range" class="pop-up-box"></div>-->
                    <div class="pop-up-img"><i class="fas fa-football-ball"></i></div>
                </div>
            </div>
        </div>
    </section>
    <!--SECTION CALC STOP-->
